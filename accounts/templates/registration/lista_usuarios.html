{% extends 'layout.html' %}

{% block content %}
    <h1>Lista de Usuarios</h1>
    <a href="{% url 'register' %}" class="button">Agregar Usuario</a>
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>
                        <a href="{% url 'editar_usuario' user.id %}">Editar</a>
                        <a href="{% url 'eliminar_usuario' user.id %}">Eliminar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
