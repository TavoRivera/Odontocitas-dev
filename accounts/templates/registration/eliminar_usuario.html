{% extends 'layout.html' %}

{% block content %}
    <h1>Eliminar Usuario</h1>
    <p>¿Estás seguro de que quieres eliminar al usuario "{{ user_to_delete.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'lista_usuarios' %}">Cancelar</a>
    </form>
{% endblock %}
